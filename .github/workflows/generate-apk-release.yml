name: APK Build and Release Pipeline

env:
  main_project_module: app
  app_name: JTV-GO-Server

on:
  push:
    branches:
      - main
      - develop
    paths:
      - "app/version.gradle"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # Set repo name as env variable (for reference/logging)
      - name: Set repository name as env variable
        run: |
          echo "repository_name=$(basename ${{ github.repository }})" >> $GITHUB_ENV

      # Date today in YYYYMMDD format
      - name: Set build date var
        run: |
          echo "date_today=$(date +%Y%m%d)" >> $GITHUB_ENV

      # Extract versionName from version.gradle
      - name: Extract version name from version.gradle
        run: |
          version_name=$(grep appVersionName ${{ env.main_project_module }}/version.gradle | awk -F'=' '{print $2}' | tr -d ' "')
          echo "version_name=$version_name" >> $GITHUB_ENV
          if [ "${{ github.ref_name }}" = "develop" ]; then
            echo "release_tag=v${version_name}-dev.${{ env.date_today }}.${{ github.run_number }}" >> $GITHUB_ENV
            echo "is_prerelease=true" >> $GITHUB_ENV
          else
            echo "release_tag=v${version_name}" >> $GITHUB_ENV
            echo "is_prerelease=false" >> $GITHUB_ENV
          fi

      - name: Set Up JDK
        uses: actions/setup-java@v3
        with:
          distribution: "zulu"
          java-version: "17"
          cache: "gradle"

      - name: Change permissions for gradlew
        run: chmod +x ./gradlew

      # Build all modules
      - name: Build gradle project
        run: ./gradlew build

      # Assemble release APK for main module
      - name: Build release APK
        run: ./gradlew :${{ env.main_project_module }}:assembleRelease

      # Rename the signed APK
      - name: Rename APK with version and app name
        run: |
          mv ${{ env.main_project_module }}/build/outputs/apk/release/app-release.apk \
            ${{ env.main_project_module }}/build/outputs/apk/release/${{ env.app_name }}-${{ env.release_tag }}.apk

      # Upload to GitHub Release
      - name: Upload APK to release
        uses: softprops/action-gh-release@v1
        with:
          token: ${{ github.token }}
          tag_name: "${{ env.release_tag }}"
          name: "${{ env.release_tag }}"
          files: ${{ env.main_project_module }}/build/outputs/apk/release/${{ env.app_name }}-${{ env.release_tag }}.apk
          generate_release_notes: true
          draft: false
          prerelease: ${{ env.is_prerelease }}
