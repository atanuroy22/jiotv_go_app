name: APK Build and Release Pipeline

env:
  main_project_module: app
  app_name: JTV-GO-Server

on:
  push:
    branches:
      - main
    paths:
      - "app/version.gradle"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # Set repo name as env variable (for reference/logging)
      - name: Set repository name as env variable
        run: |
          echo "repository_name=$(basename ${{ github.repository }})" >> $GITHUB_ENV

      # Date today in YYYYMMDD format
      - name: Set build date var
        run: |
          echo "date_today=$(date +%Y%m%d)" >> $GITHUB_ENV

      # Extract versionName from version.gradle
      - name: Extract version name from version.gradle
        run: |
          version_name=$(grep appVersionName ${{ env.main_project_module }}/version.gradle | awk -F'=' '{print $2}' | tr -d ' "')
          echo "version_name=$version_name" >> $GITHUB_ENV

      - name: Set Up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '18'
          cache: 'gradle'

      - name: Change permissions for gradlew
        run: chmod +x ./gradlew

      # Build all modules
      - name: Build gradle project
        run: ./gradlew build

      # Assemble release APK for main module
      - name: Build release APK
        run: ./gradlew :${{ env.main_project_module }}:assembleRelease

      # Sign APK
      - name: Sign APK release
        uses: r0adkll/sign-android-release@v1
        id: sign_app
        with:
          releaseDirectory: ${{ env.main_project_module }}/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.SIGNING_KEY }}
          alias: ${{ secrets.ALIAS }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}
        env:
          BUILD_TOOLS_VERSION: "36.0.0"

      # Rename the signed APK
      - name: Rename APK with version and app name
        run: |
          mv ${{ env.main_project_module }}/build/outputs/apk/release/app-release-unsigned-signed.apk \
            ${{ env.main_project_module }}/build/outputs/apk/release/${{ env.app_name }}-v${{ env.version_name }}-release.apk

      # Upload to GitHub Release
      - name: Upload APK to release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "v${{ env.version_name }}"
          name: "v${{ env.version_name }}"
          files: ${{ env.main_project_module }}/build/outputs/apk/release/${{ env.app_name }}-v${{ env.version_name }}-release.apk
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
